<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'Red';
                        document.querySelector('#display').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#correct').addEventListener('click', function() {
                    this.style.backgroundColor = 'Green';
                    document.querySelector('#display').innerHTML = 'Correct!';
                });

                let submit = document.querySelector('#confirm');
                let input = document.querySelector('input');
                submit.addEventListener('click', function() {
                    if (input.value === "answer") {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback').innerHTML = 'Correct!'
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback').innerHTML = 'Inorrect!'
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What's the answer to this question?</h3>

                <button id="correct">Answer</button>
                <button class="incorrect">Not Answer</button>
                <button class="incorrect">Not Answer</button>

                <p id="display"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>Write answer</h3>
                <!-- TODO: Add free response question here -->
                <input type="text">
                <button id="confirm">Click to confirm</button>

                <p id="feedback"></p>
            </div>
        </div>
    </body>

</html>
